<div class="content">
  <div class="container">
    <div class="col-md-4 ml-auto mr-auto">
      <form action="" class="form" method="">
        <div class="card card-login card-plain">
          <div class="card-header">
            <div class="logo-container"><img alt="" src="../../assets/img/now-logo.png"></div>
          </div>
          <div class="card-body">
            <div class="input-group no-border form-control-lg">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i>
                </div>
              </div>
              <input class="form-control" placeholder="username..." type="text" ng-model="username">
            </div>
            <div class="input-group no-border form-control-lg">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="now-ui-icons text_caps-small"></i>
                </div>
              </div>
              <input class="form-control" placeholder="password..." type="password" ng-model="password">
            </div>
          </div>
          <div class="card-footer">
            <a class="btn btn-primary btn-round btn-lg btn-block mb-3" ng-click="$ctrl.login(username, password)">Get Started</a>
            <div class="pull-left">
              <h6><a class="link footer-link" href="#pablo">Create Account</a></h6>
            </div>
            <div class="pull-right">
              <h6><a class="link footer-link" href="#pablo">Need Help?</a></h6>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
