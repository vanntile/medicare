<div class="panel-header panel-header-md">
</div>
<div class="content container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Edit Profile</h2>
          <button class="btn btn-primary" ng-click="$ctrl.goBack()">
            <span class="btn-label btn-label-left">
              <i class="now-ui-icons arrows-1_minimal-left"></i>
            </span>
            Back
          </button>
          <button class="btn btn-success" ng-click="$ctrl.savePatientData()">Save</button>
          <button class="btn btn-primary pull-right" ng-click="$ctrl.diagnose()" ng-disabled="$ctrl.isNewPatient">Diagnose
            <span class="btn-label btn-label-right">
              <i class="now-ui-icons arrows-1_minimal-right"></i>
            </span>
          </button>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name *</label>
                  <input type="text" class="form-control" placeholder="First Name" ng-model="$ctrl.patientProfile.firstname">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name *</label>
                  <input type="text" class="form-control" placeholder="Last Name" ng-model="$ctrl.patientProfile.lastname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Social Security Number *</label>
                  <input type="text" class="form-control" disabled="" placeholder="Social Security Number" ng-model="$ctrl.patientProfile.ssn">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Birthplace</label>
                  <input type="text" class="form-control" disabled="" placeholder="Birthplace" ng-model="$ctrl.patientProfile.birthplace">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>Date of birth</label>
                  <input type="text" class="form-control" disabled="" placeholder="Date of birth" ng-model="$ctrl.patientProfile.dateOfBirth">
                </div>
              </div>
              <div class="col-md-4 px-1">
                <div class="form-group">
                  <label>Age</label>
                  <input type="number" class="form-control" placeholder="Age" ng-model="$ctrl.patientProfile.age">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Sex</label>
                  <input type="text" class="form-control" disabled="" placeholder="Sex" ng-model="$ctrl.patientProfile.sex">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" placeholder="City" ng-model="$ctrl.patientProfile.city">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" class="form-control" placeholder="Country" ng-model="$ctrl.patientProfile.country">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" disabled="" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" disabled="" placeholder="Phone Number" ng-model="$ctrl.patientProfile.phone">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" disabled="" placeholder="Email" ng-model="$ctrl.patientProfile.email">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
