<!DOCTYPE html>
<html lang="en" ng-app="medicareApp">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <title>Medicare App</title>

  <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
  <link rel="icon" type="image/png" href="img/favicon.png">

  <!-- CSS Files -->
  <!--  Fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"/>

  <link rel="stylesheet" href="css/bootstrap.css"/>
  <!-- build:css -->
  <link rel="stylesheet" href="css/now-ui-dashboard.css"/>
  <link rel="stylesheet" href="css/default.css"/>
  <!-- endbuild -->

  <!-- JS Files -->

  <!--   Core JS Files   -->
  <script type="text/javascript" src="js/core/jquery.min.js"></script>
  <script type="text/javascript" src="js/core/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/core/angular.min.js"></script>
  <!--   Plugins    -->
  <script type="text/javascript" src="js/plugins/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="js/plugins/bootstrap-notify.js"></script>
  <!--   Modules    -->
  <!-- build:js -->
  <script type="text/javascript" src="js/modules/glbVar.js"></script>
  <script type="text/javascript" src="js/modules/login.js"></script>
  <script type="text/javascript" src="js/modules/patients.js"></script>
  <script type="text/javascript" src="js/modules/profile.js"></script>
  <script type="text/javascript" src="js/modules/diagnose.js"></script>
  <script type="text/javascript" src="js/modules/riskAnalysis.js"></script>
  <script type="text/javascript" src="js/modules/app.js"></script>
  <!-- endbuild -->
</head>

<body>
  <div class="main-panel">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute bg-primary fixed-top" ng-controller="NavigatorController as navigator">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand">Medicare App</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">
            <li class="nav-item dropdown" ng-show="isVisible">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="now-ui-icons users_single-02"></i>
                <p>
                  <span class="d-lg-none d-md-block">Account</span>
                </p>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" ng-bind="username"></a>
                <a class="dropdown-item" ng-bind="patientNumber" href="#!/patients"></a>
                <a class="dropdown-item" ng-click="logout()">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- We load the app dinamically here with AngularJS -->
    <div ui-view></div>

    <footer class="footer">
      <div class="container-fluid">
        <div class="copyright">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, Designed for patients
        </div>
      </div>
    </footer>
  </div>

  <script async src="js/plugins/chartjs.min.js"></script>
</body>

</html>
